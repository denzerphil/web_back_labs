{% extends "base.html" %}

{% block lab %}Вход в систему{% endblock %}

{% block main %}
<h1>Вход в систему</h1>

{% if error %}
    <div style="color: #cc0000; background-color: #ffe6e6; padding: 10px; margin: 10px 0; border-radius: 5px;">
        {{ error }}
    </div>
{% endif %}

<form method="post">
    <div style="margin: 15px 0;">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" value="{{ login or '' }}" required 
               style="width: 300px; padding: 5px;">
    </div>
    
    <div style="margin: 15px 0;">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required 
               style="width: 300px; padding: 5px;">
    </div>
    
    <div style="margin: 20px 0;">
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">
            Войти
        </button>
        <a href="/lab5" style="margin-left: 10px; padding: 10px 20px; background-color: #ccc; color: black; text-decoration: none; border-radius: 5px;">
            Отмена
        </a>
    </div>
</form>

<p>Нет аккаунта? <a href="/lab5/register">Зарегистрируйтесь</a></p>
{% endblock %}

{% extends "base.html" %}

{% block lab %}Создание статьи{% endblock %}

{% block main %}
<h1>Создание статьи</h1>

{% if error %}
    <div style="color: #cc0000; background-color: #ffe6e6; padding: 10px; margin: 10px 0; border-radius: 5px;">
        {{ error }}
    </div>
{% endif %}

<form method="post">
    <div style="margin: 15px 0;">
        <label for="title">Название статьи:</label><br>
        <input type="text" id="title" name="title" value="{{ title or '' }}" 
               maxlength="50" required style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    
    <div style="margin: 15px 0;">
        <label for="article_text">Текст статьи:</label><br>
        <textarea id="article_text" name="article_text" rows="10" required 
                  style="width: 100%; padding: 8px; box-sizing: border-box;">{{ article_text or '' }}</textarea>
    </div>
    
    <div style="margin: 20px 0;">
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">
            Создать статью
        </button>
        <a href="/lab5/list" style="margin-left: 10px; padding: 10px 20px; background-color: #ccc; color: black; text-decoration: none; border-radius: 5px;">
            Отмена
        </a>
    </div>
</form>
{% endblock %}

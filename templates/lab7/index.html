{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
    .modal {
        display: none;
        z-index: 100;
        box-shadow: 3px 3px 5px black;
        background: white;
        width: 400px;
        left: 50%;
        top: 220px;
        margin-left: -200px;
        position: absolute;
        padding: 20px;
    }
    
    .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>
    
    <table border="1" style="border-collapse: collapse; width: 100%;">
        <thead>
            <tr>
                <th>Оригинальное название</th>
                <th>Русское название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>
    
    <script>
        fillFilmList();
    </script>
    
    <div style="margin-top: 20px;">
        <button onclick="addFilm()">Добавить фильм</button>
    </div>
    
    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title_ru">
        </label><br><br>
        
        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
        </label><br><br>
        
        <label>
            Год выпуска:
            <input type="number" id="year">
        </label><br><br>
        
        <label>
            Описание:
            <textarea id="description" rows="4" cols="40"></textarea>
            <div id="description_error" class="error-message"></div>
        </label><br><br>
        
        <button onclick="sendFilm()">ОК</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock %}
